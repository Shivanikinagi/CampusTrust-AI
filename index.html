<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="CampusTrust AI - AI-Powered Decentralized Campus Governance Platform on Algorand Blockchain" />
    <link rel="manifest" href="/manifest.json" />
    <title>CampusTrust AI ‚Äî Campus Governance on Algorand</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #030712;
        color: #ffffff;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      #root {
        min-height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Global error handler to catch module-level errors before React mounts
      window.onerror = function(msg, url, line, col, error) {
        var root = document.getElementById('root');
        if (root && !root.hasChildNodes()) {
          root.innerHTML = '<div style="padding:40px;color:#ff6b6b;background:#1a1a2e;min-height:100vh;font-family:monospace">' +
            '<h1>‚ö†Ô∏è JavaScript Error (pre-React)</h1>' +
            '<pre style="margin-top:20px;padding:20px;background:#0d1117;border-radius:8px;overflow:auto;color:#f0f0f0">' + msg + '</pre>' +
            '<pre style="margin-top:10px;padding:20px;background:#0d1117;border-radius:8px;overflow:auto;color:#888;font-size:12px">' +
            'File: ' + url + ':' + line + ':' + col + '</pre>' +
            '<button onclick="location.reload()" style="margin-top:20px;padding:10px 20px;background:#4ecdc4;color:#1a1a2e;border:none;border-radius:8px;cursor:pointer;font-weight:bold">üîÑ Reload</button></div>';
        }
      };
      window.addEventListener('unhandledrejection', function(e) {
        var root = document.getElementById('root');
        if (root && !root.hasChildNodes()) {
          root.innerHTML = '<div style="padding:40px;color:#ff6b6b;background:#1a1a2e;min-height:100vh;font-family:monospace">' +
            '<h1>‚ö†Ô∏è Unhandled Promise Rejection</h1>' +
            '<pre style="margin-top:20px;padding:20px;background:#0d1117;border-radius:8px;overflow:auto;color:#f0f0f0">' + (e.reason?.message || e.reason || 'Unknown') + '</pre>' +
            '<pre style="margin-top:10px;padding:20px;background:#0d1117;border-radius:8px;overflow:auto;color:#888;font-size:12px">' + (e.reason?.stack || '') + '</pre>' +
            '<button onclick="location.reload()" style="margin-top:20px;padding:10px 20px;background:#4ecdc4;color:#1a1a2e;border:none;border-radius:8px;cursor:pointer;font-weight:bold">üîÑ Reload</button></div>';
        }
      });
    </script>
    <script type="module" src="/main.jsx"></script>
  </body>
</html>
